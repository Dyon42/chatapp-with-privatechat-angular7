<div class="h-100 d-flex flex-column chatroom-list">
  <ng-container *ngFor="let user of chatroomService.activeUsers | async">
    <div class="chatroom-list-item">
        <a [routerLink]="['/chat', user.id]" [queryParams]="{type: 'NEW'}">{{ user.firstName }}</a>
        <div>{{ user.uid }}</div>
      
    </div>
  </ng-container>
</div>
